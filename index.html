<html lang="en">
  <head>

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Schedule Your Work Day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="contain">
      <!-- Timeblocks go here -->
      <form>
        <!--8am-->
        <div class="input-group mb-6" >
          <span class="input-group-text">08am</span>
            <input type="text" class="form-control 8am textfield" data-time="8am" id="description" placeholder=" Add Event...">
          <div class="input-group-append" id="8am">
            <button class="btn btn-primary saveButton" type="button"><i class="fa fa-save"></i> Save</button>
            
          </div>
        </div>
        <!--9am-->
        <div class="input-group mb-6" >
          <span class="input-group-text">09am</span>
            <input type="text" class="form-control 9am textfield" data-time="9am"  id="description" placeholder=" Add Event...">
          <div class="input-group-append" id="9am">
            <button class="btn btn-primary saveButton" id="save" type="button"><i class="fa fa-save"></i> Save</button>
            
          </div>
        </div>
        <!--10am-->
        <div class="input-group mb-6">
          <span class="input-group-text">10am</span>

          </div>
        </div>
        <!--12pm-->

          <span class="input-group-text">12pm</span>
            <input type="text" class="form-control 12pm textfield" data-time="12pm" id="description" placeholder=" Lunch Time...Take a Break...">
          <div class="input-group-append" id="12pm">
            <button class="btn btn-primary saveButton" type="button"><i class="fa fa-save"></i> Save</button>

            <button class="btn btn-primary saveButton" type="button"><i class="fa fa-save"></i> Save</button>
            
          </div>
        </div>
